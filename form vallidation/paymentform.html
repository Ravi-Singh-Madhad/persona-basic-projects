<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="paymentform.css">
</head>

<body>
    <div class="container">
        <form action="action.php"  >
            <h1 class="main_heading">payment form</h1>
            <hr>
            <h2>user information</h2>
            <p>
                user name :-
                <input type="text"  required placeholder="please enter your name">
            </p>
            <p>
                password :- 
                <input type="password" required id="cvv"   placeholder="**********">

            </p>
            <p>
            <fieldset>
                <legend>gender</legend>
                male <input type="radio" name="gender" id="male">
                female <input type="radio" name="gender" id="female">

            </fieldset>
            </p>
            <p>
                address :-
                <textarea name="address" id="addres" placeholder="please enter your address " required cols="100" rows="8">

                    </textarea>
            </p>
            <p>
                email :-
                <input type="email" required name="email" id="email">

            </p>
            <p>
                pincode :- 
                <input type="number" required name="pincode" id="pincode">
            </p>
            <h2>payment information</h2>
            <p>
                card type :- 
                <select name="card_type" id="card_type">
                    <option value="">----select card type----</option>
                    <option value="visa">visa</option>
                    <option value="mastercard">master cardf</option>
                    <option value="rupay">rupay</option>
                    <option value="americanexpress">american express</option>
                </select>
            </p>
            <p>
                card number :- 
                <input type="number" required name="card_number" id="card_number" placeholder="0000-0000-0000-0000">
            </p>
            <p>
                date of expiry :- 
                <input type="date" required name="exp_date" id="exp_date">
            </p>
            <p>
                cvv number :- 
                <input type="password" required name="cvv" id="cvv">

            </p>
            <div class="button">

                <button class="btn" >pay now</button>
            </div>
        </form>
    </div>
</body>

</html>
