<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="analogclock.css">
</head>
<body>
    <div class="clock">
        <div class="nidel hr" style="--h:130px;--clr:#002244"><span></span></div>
        <div class="nidel min" style="--h:180px;--clr:#0093AF"><span></span></div>
        <div class="nidel sec" style="--h:190px;--clr:#8DA399"><span></span></div>
        <ul>
            <li style="--i:1">
                <sapn>1</sapn>
            </li>
            <li style="--i:2">
                <sapn>2</sapn>
            </li>
            <li style="--i:3">
                <sapn>3</sapn>
            </li>
            <li style="--i:4">
                <sapn>4</sapn>
            </li>
            <li style="--i:5">
                <sapn>5</sapn>
            </li>
            <li style="--i:6">
                <sapn>6</sapn>
            </li>
            <li style="--i:7">
                <sapn>7</sapn>
            </li>
            <li style="--i:8">
                <sapn>8</sapn>
            </li>
            <li style="--i:9">
                <sapn>9</sapn>
            </li>
            <li style="--i:10">
                <sapn>10</sapn>
            </li>
            <li style="--i:11">
                <sapn>11</sapn>
            </li>
            <li style="--i:12">
                <sapn>12</sapn>
            </li>
        </ul>
    </div>
    <script src="analogclock.js"></script>
</body>
</html>
