<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text"  placeholder="please enter city name" spellcheck="false">
            <button><img src="/search.png" alt="button"></button>
        </div>
        <div class="error">
            <p>please enter valid City Name</p>
        </div>
        <div class="weather">
            <img src="/mist.png" alt="rain" class="weather-icon">
            <h1 class="tempt">36Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.png" alt="humidity">
                    <div class="div1">
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.png" alt="wind">
                    <div class="div2">
                        <p class="wind">50 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>


        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
